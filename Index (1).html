<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B5 Forms</title>

    <!-- SETUP BOOTSTAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="styles(1).css">  
    
</head>
<body>
<!-- LAYOUT 1-->
<div class="container mt-5">
        <h2 class="form-check text-black">Robotics registration form</h2>
        <form>
             <!-- Name and Age -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="inputName" class="form-label text-black">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputAge" class="form-label text-black">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Enter your age" required>
                </div>
            </div>

            <!-- Email and Phone Number -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="inputEmail" class="form-label text-black">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputPhone" class="form-label text-black">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number" required>
                </div>
            </div>
        
        <h4 class="text-black">Preferred Robotics Topics</h4>
            <div class="form-check text-black">
                <input type="checkbox" class="form-check-input" id="programming">
                <label for="programming" class="form-check-label">Programming</label>
            </div>
            <div class="form-check text-black">
                <input type="checkbox" class="form-check-input" id="electronics">
                <label for="electronics" class="form-check-label">Electronics</label>
            </div>
            <div class="form-check text-black">
                <input type="checkbox" class="form-check-input" id="design">
                <label for="design" class="form-check-label">Mechanical Design</label>
            </div>
             

            <h4 class="text-black">Robitics Experience Level</h4>
             <div class="form-check text-black">
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label for="checkRemember" class="form-check-label"> Beginner </label>
            </div>

            <div class="form-check text-black">
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label for="checkRemember" class="form-check-label"> Intermediate </label>
            </div>
                
            <div class="form-check text-black">
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label for="checkRemember" class="form-check-label"> Advanced </label>
            </div>  

       <!-- Text Box -->
        <div class="mb-3">
            <label for="statementOfInterest" class="form-label text-black">Preffered Robitics Project</label>
            <textarea class="form-control" id="statementOfInterest" rows="5" placeholder="Type it here..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="statementOfInterest" class="form-label text-black">Statement of Interest</label>
            <textarea class="form-control" id="statementOfInterest" rows="5" placeholder="Type it here..." required></textarea>
        </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
